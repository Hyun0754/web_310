<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>
<body>
    <h1>제목(h1)</h1>
    <strong>굵은글씨(strong,b)</strong><br>
    줄바꿈(br) 밑줄(hr)<br><hr>
    <em>기울어진글씨(em,i)</em>
    <p>p태그안에 가둬야해요 태그가 없어서는 안되요.</p>        
    
    <h3>표작성</h3>
     <table border="1">
        <tr>
            <td>이것이</td>
            <td>표를 만드는</td>
            <td>방법입니다.</td>
        </tr>
        <tr>
            <td>다음칸은</td>
            <td>또 이렇게</td>
            <td>만들어야해요</td>
        </tr>
        <tr>
            <td>만들다보면</td>
            <td>조금은</td>
            <td>햇갈려요</td>
        </tr>
     </table>
     <h3>폼작성</h3>
     <fieldset>
        <legend>legend 이걸로 묶어요</legend>
        <form action="" method="get">
            <label for="name">이름</label>
            <input type="text" id="name" autofocus required placeholder="이름을 입력해보거라">
            <label for="num">전화번호</label>
            <input type="text" inputmode="tel" required placeholder="전화번도 입력해보거라"  aria-placeholder="이건뭐지">
            <br>
            <input type="color" name="" id=""><br>
            <input type="password" name="비밀번호" id="" placeholder="비밀번호도 입력해보거라"> <br>
            <input type="time" name="" id="">
            <input type="tel" name="" id="" value="이게 전화번호?">
            <input type="search" name="" id="" placeholder="검색창입니당 ㅎㅎ">
            <input type="submit"value="확인"> <a href="연습장2.html"><input type="button" value="확인"></a>
            <input type="reset" value="취소">
        </form>
     </fieldset>
    
</body>
</html>
