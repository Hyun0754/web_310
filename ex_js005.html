<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>훗</title>
</head>
<style>
    
</style>
<body>
    <h1>날짜기입하기</h1>
    <div id="wrap">
        <h1 class="qq">안녕하세요</h1>
        오늘은 <span class="a"></span>년 <span class="b"></span>월 <span class="c"></span>일 입니다.
        <p>현재시각을 확인하려면 버튼을 클릭하세요</p>
        <button id='btn'>시간확인</button>
    </div>

    <script>
        let now=new Date ();
        let year=now.getFullYear();
        let mon=now.getMonth()+1;
        let date=now.getDate(); 
        let day=now.getDay();
        let our=now.getHours();
        let min=now.getMinutes();
        let sec=now.getSeconds();

        // document.write(year+'년<br>')
        // document.write(mon+'월<br>')
        // document.write(date+'일<br>')
        // document.write(day+'<br>')
        // document.write(our+'시')
        // document.write(min+'분')
        // document.write(sec+'초')

        let qq =document.getElementsByClassName('qq')[0]
        qq.style.background='#444'
        
        
        document.querySelector('body').style.background='#888'
        document.querySelector('body').style.textAlign='center'
        document.querySelector('body').style.display='flex'
        document.querySelector('body').style.flexDirection='column'
        document.querySelector('body').style.paddingTop='50px'
        document.querySelector('h1').style.color='#fff'
        document.querySelector('h1').style.height='100px'
        document.querySelector('h1').style.background='#444'
        document.querySelector('h1').style.alignItems='center'        
        document.querySelector('h1').style.display='flex'
        document.querySelector('h1').style.justifyContent='center'
        document.querySelector('.qq').style.color='#fff'

        let ss= document.getElementsByTagName('span')

        ss[0].innerHTML = year
        ss[1].innerHTML = mon
        ss[2].innerHTML = date

        document.getElementById('btn').addEventListener('click',
        function(event){
            alert('현재시각은'+(our)+'시'+(min)+'분'+(sec)+'초입니다.')
            })

            
    </script>
    
    

</body>
</html>
